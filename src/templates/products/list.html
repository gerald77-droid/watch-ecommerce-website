{% extends 'base.html'%}

{% block content %}

		<div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
			<h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Watches</h2>
			<p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">TimeCrafters: Elevate Your Style with Precision Watches</p>
		</div> 
		<div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2 m-12 p-12">
			{% for product in product_list %}

	</div>
  </section>
