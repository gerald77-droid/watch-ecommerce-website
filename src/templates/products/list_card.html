<div class=" w-full items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
	<div class=" w-1/3 m-4 p-4">
	{% if product.image %}
		<a href="{{product.get_absolute_url}}">
			<img class="w-full md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{product.image.url}}" alt="{{product.name}}">
		</a>
	
	{% endif %}
	</div>
	<div class=" w-2/3 p-5">
		<h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
			<a href="{{product.get_absolute_url}}">{{product.name}}</a>
		</h3>
		<span class="text-gray-500 dark:text-gray-400">{{product.handle}}</span>
		<p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{product.description}}</p>
		<p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">${{product.price}}</p>
		<a href="{{product.get_absolute_url}}" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">view Product</a>
	</div>
</div>
